{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title_block %}
    <title>Sign Up</title>
{% endblock %}


{% block content_block %}
<h1>Your Financial Information</h1>
<form method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button class='btn btn-dark'>Save Information</button>
    {% endbuttons %}
</form>
{% endblock %}
